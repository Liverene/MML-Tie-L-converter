<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>MML l코드 자동 변환기</title>
<style>
    body { font-family: sans-serif; padding: 20px; background:#fafafa; }
    textarea { width: 100%; height: 150px; margin-bottom:10px; font-size:14px; }
    button { padding: 10px 20px; font-size:16px; cursor:pointer; margin-right:10px; }
</style>
</head>
<body>
<h2>MML l코드 자동 변환기</h2>
<p>예: <code>l4a+l8&a+l16&a+l64&a+</code> → <code>l4a+&a+8&a+16&a+64</code></p>

<textarea id="input"></textarea>
<button onclick="convert()">변환하기</button>
<button onclick="clearAll()">지우기</button>
<textarea id="output"></textarea>

<script>
// MML 변환 함수
function convert() {
    let text = document.getElementById("input").value;

    // 전체 l코드 묶음 단위로 찾기
    // l숫자 뒤에 옥타브 기호(<,>) 또는 음(a~g), 샵/플랫(+,-,#), 부점(.)까지 포함
    const pattern = /l(\d+)([<>]*[a-g][+#-]?\+?\.?)(?:&([<>]*[a-g][+#-]?\+?\.?))+/gi;

    let result = text.replace(pattern, (match) => {

        // & 기준으로 자르기
        const parts = match.split('&');

        // 첫 음: 원본 그대로
        const first = parts[0];

        // 첫 길이값 추출
        const lenMatch = first.match(/l(\d+)/);
        const baseLen = lenMatch ? lenMatch[1] : "";

        let output = [first];

        // 이후 음 처리
        for (let i = 1; i < parts.length; i++) {
            let p = parts[i].trim();

            // 기존 l숫자 제거
            p = p.replace(/l\d+/gi, '');

            // 음표 구조 매칭 (옥타브 이동기호 포함)
            const noteMatch = p.match(/^([<>]*[a-g][+#-]?\+?)(\.?)/i);
            if (!noteMatch) continue;

            const pitch = noteMatch[1];  // 음표 (예: >d+, <f, c#, g+ 등)
            const dot = noteMatch[2];    // 점이 있는지 (. 또는 빈칸)

            // 점은 음 뒤에 그대로 붙이고, baseLen을 점 앞에 붙임
            const newNote = pitch + baseLen + dot;

            output.push("&" + newNote);
        }

        return output.join('');
    });

    document.getElementById("output").value = result;
}

// 입력·출력창 초기화
function clearAll() {
    document.getElementById("input").value = "";
    document.getElementById("output").value = "";
}
</script>

</body>
</html>
