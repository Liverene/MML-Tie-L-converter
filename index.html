<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>MML l코드 자동 변환기</title>
<style>
    body { font-family: sans-serif; padding: 20px; background:#fafafa; }
    textarea { width: 100%; height: 150px; margin-bottom:10px; }
    button { padding: 10px 20px; font-size:16px; cursor:pointer; }
</style>
</head>
<body>
<h2>MML l코드 자동 변환기</h2>
<p>예: <code>l4a+l8&a+l16&a+l64&a+</code> → <code>l4a+&a+8&a+16&a+64</code></p>

<textarea id="input"></textarea>
<button onclick="convert()">변환하기</button>
<textarea id="output"></textarea>

<script>
function convert() {
    let text = document.getElementById("input").value;

    // l + 숫자 + 음표 + (& 뒤 음표들) 까지 전체 덩어리를 잡는 정규식
    const pattern = /l(\d+)([a-g][+#-]?\.?\+?)(?:&([a-g][+#-]?\.?\+?\d*))*([^a-zA-Z0-9+.#-]|$)/gi;

    let result = text.replace(pattern, (match, firstLen) => {
        // '&' 로 전체 나누기
        const raw = match.trim();
        const parts = raw.split('&');

        // 첫 부분 = l16d+  이런 구조
        const first = parts[0];
        const firstLenNum = first.match(/l(\d+)/)[1];

        let out = [first];

        // & 뒤 음표 처리
        for (let i = 1; i < parts.length; i++) {
            let p = parts[i];

            // 기존 l숫자 제거
            p = p.replace(/l\d+/g, '');

            // 음표 + 점(.) 포함하여 추출
            // 예: d+, d+., f#., a+.
            const m = p.match(/^([a-g][+#-]?\.?\+?)(\d*)/i);
            if (!m) continue;

            let pitch = m[1];   // d+ 또는 d+. 또는 f#. 같은 형태
            let len = firstLenNum; // 모든 뒤 음표는 첫 음의 길이를 붙임

            out.push("&" + pitch + len);
        }

        return out.join('');
    });

    document.getElementById("output").value = result;
}
</script>

</body>
</html>
