<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>MML l코드 자동 변환기</title>
<style>
    body { font-family: sans-serif; padding: 20px; background:#fafafa; }
    textarea { width: 100%; height: 150px; margin-bottom:10px; }
    button { padding: 10px 20px; font-size:16px; cursor:pointer; }
</style>
</head>
<body>
<h2>MML l코드 자동 변환기</h2>
<p>예: <code>l4a+l8&a+l16&a+l64&a+</code> → <code>l4a+&a+8&a+16&a+64</code></p>

<textarea id="input"></textarea>
<button onclick="convert()">변환하기</button>
<textarea id="output"></textarea>

<script>
function convert() {
    let text = document.getElementById("input").value;

    // l숫자 + 음  + 이어지는 &음들 전체 묶음만 찾는 정규식
    const pattern = /l(\d+)([a-gr][#+-]?)(?:&([a-gr][#+-]?\d*))+?/gi;

    let result = text.replace(pattern, (match) => {
        // '&' 기준으로 분리
        const parts = match.split('&');
        // parts[0] = "l4a+" 이런 형태

        const first = parts[0]; 
        let output = [first];

        // &a+8, &a+16 같은 것 처리
        for (let i = 1; i < parts.length; i++) {
            const p = parts[i];

            const note = p.match(/^([a-gr][#+-]?)(\d*)$/i);
            if (!note) continue;

            const pitch = note[1];
            const len = note[2];

            output.push("&" + pitch + (len ? len : ""));
        }

        return output.join('');
    });

    document.getElementById("output").value = result;
}
</script>

</body>
</html>
