<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>MML l코드 자동 변환기</title>
<style>
    body { font-family: sans-serif; padding: 20px; background:#fafafa; }
    textarea { width: 100%; height: 150px; margin-bottom:10px; padding:10px; }
    button { padding: 10px 20px; font-size:16px; cursor:pointer; margin-right:10px; }
</style>
</head>
<body>
<h2>MML l코드 자동 변환기</h2>
<p>예: <code>l4a+l8&a+l16&a+l64&a+ → l4a+&a+8&a+16&a+64</code></p>

<textarea id="input"></textarea>
<button onclick="convert()">변환하기</button>
<button onclick="clearAll()">지우기</button>
<textarea id="output"></textarea>

<script>
function convert() {
    let text = document.getElementById("input").value;

    // 패턴: l숫자 + 첫 음표 + 이어지는 &음표들 전체
    const pattern = /l(\d+)([<>]?[a-gr][#+-]?\+?\.?)(?:&[<>]?[a-gr][#+-]?\+?\.?(?:l\d+)?)*/gi;

    let result = text.replace(pattern, (match) => {

        // 전체를 & 기준으로 분리
        let parts = match.split("&");

        // 첫 파트: 첫 음
        let first = parts[0];
        let firstLenMatch = first.match(/l(\d+)/);
        if (!firstLenMatch) return match;

        let firstLen = firstLenMatch[1]; // 예: 16

        // 첫 음표 그대로
        let output = [first];

        // & 뒤 음들 처리
        for (let i = 1; i < parts.length; i++) {
            let p = parts[i].trim();

            // 기존 l숫자 제거 (있으면)
            p = p.replace(/l\d+/g, "");

            // 음표만 추출: <a+  >d.  이런 것 전부 포함
            let m = p.match(/^([<>]?[a-gr][#+-]?\+?)(\.?)/i);

            if (!m) continue;

            let pitch = m[1];   // 음표
            let dot = m[2];     // 점

            // 음뒤에 첫 길이 삽입 → d+32. 이런 형태
            let rebuilt = pitch + firstLen + dot;

            output.push("&" + rebuilt);
        }

        return output.join("");
    });

    document.getElementById("output").value = result;
}

function clearAll() {
    document.getElementById("input").value = "";
    document.getElementById("output").value = "";
}
</script>

</body>
</html>
