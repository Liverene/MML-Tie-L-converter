<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>MML l코드 자동 변환기</title>
<style>
    body { font-family: sans-serif; padding: 20px; background:#fafafa; }
    textarea { width: 100%; height: 150px; margin-bottom:10px; }
    button { padding: 10px 20px; font-size:16px; margin-right:10px; cursor:pointer; }
</style>
</head>
<body>
<h2>MML l코드 자동 변환기</h2>
<p>예: <code>l4a+l8&a+l16&a+l64&a+</code> → <code>l4a+&a+8&a+16&a+64</code></p>

<textarea id="input"></textarea>
<button onclick="convert()">변환하기</button>
<button onclick="clearAll()">지우기</button>
<textarea id="output"></textarea>

<script>
// 음표 패턴: (< or >) + note + (#,+,- 가능) + 점(.) 가능
const NOTE_REGEX = /[<>]?[a-grR][#\+\-]?\.?/i;

function convertSingleChunk(chunk) {
    // 1) & 로 분리
    const parts = chunk.split('&');

    // 2) 첫 파트에서 l값 추출
    const first = parts[0];
    const firstMatch = first.match(/l(\d+)\s*([<>]?[a-grR][#\+\-]?\.?)/i);

    if (!firstMatch) return chunk; // 변환 불가 시 그대로 반환

    const baseLength = firstMatch[1];     // l 숫자
    const firstNote = firstMatch[2];      // 첫 음표

    let output = [`l${baseLength}${firstNote}`];

    // 3) 이후 & 뒤 음표 변환
    for (let i = 1; i < parts.length; i++) {
        let p = parts[i];

        // l숫자 제거
        p = p.replace(/l\d+/gi, '').trim();

        // 실제 음표 추출
        const m = p.match(/^([<>]?[a-grR][#\+\-]?)(\.?)/i);
        if (!m) continue;

        const pitch = m[1];   // a+  f   <c  >d+  R  등
        const dot = m[2] || ''; // 점(.) 있으면 살림

        // 길이 붙이기: note + baseLength + dot
        output.push("&" + pitch + baseLength + dot);
    }

    return output.join('');
}

function convert() {
    let text = document.getElementById("input").value;

    // l숫자 다음 음표, 그리고 이어지는 &음들 ― 전체 패턴 인식
    // 예: l16d+&d+.&<a&g+32.&R
    const pattern = /l\d+[<>]?[a-grR][#\+\-]?\.?(?:&[<>]?[a-grR][#\+\-]?\.?)*/gi;

    let result = text.replace(pattern, (match) => convertSingleChunk(match));

    document.getElementById("output").value = result;
}

// 지우기 기능
function clearAll() {
    document.getElementById("input").value = "";
    document.getElementById("output").value = "";
}
</script>

</body>
</html>
